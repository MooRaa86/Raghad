<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: 20px;
        }
        h1 {
            font-size: 2rem;
            margin: 10px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }
        .fireworks {
            position: relative;
            margin-top: 20px;
        }
        .firework {
            width: 15px;
            height: 15px;
            background: gold;
            position: absolute;
            border-radius: 50%;
            animation: explode 1.5s infinite;
        }
        .firework:nth-child(1) {
            top: 0;
            left: 50%;
            animation-delay: 0s;
        }
        .firework:nth-child(2) {
            top: 50%;
            right: 0;
            animation-delay: 0.3s;
        }
        .firework:nth-child(3) {
            bottom: 0;
            left: 50%;
            animation-delay: 0.6s;
        }
        .firework:nth-child(4) {
            top: 50%;
            left: 0;
            animation-delay: 0.9s;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(3);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Congratulations, Raghad!</h1>
            <p>I'm so proud of you for securing 2nd place in your school! ðŸŽ‰</p>
            <div class="fireworks">
                <div class="firework"></div>
                <div class="firework"></div>
                <div class="firework"></div>
                <div class="firework"></div>
            </div>
        </div>
    </div>
    <script>
        // Optional: Add animations or interactions here
    </script>
</body>
</html>
