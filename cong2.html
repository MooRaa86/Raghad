<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Congratulations Raghad!</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffeaa7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Rounded MT Bold', system-ui, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px;
            width: 95%;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            font-size: clamp(2.5rem, 8vw, 4rem);
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .trophy {
            font-size: clamp(60px, 15vw, 100px);
            margin: 20px;
            animation: spin 2s linear infinite;
            color: gold;
            filter: drop-shadow(0 0 15px rgba(255,215,0,0.5));
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .trophy:hover {
            transform: scale(1.1);
        }

        .message {
            background: rgba(255,255,255,0.95);
            padding: clamp(20px, 3vw, 30px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px;
            transform: rotate(-3deg);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .message:hover {
            transform: rotate(0deg) scale(1.02);
        }

        .message p {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #2c3e50;
            line-height: 1.6;
            margin: 10px 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confettiFall linear forwards;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .name {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin: 20px 0;
            animation: colorChange 5s infinite alternate;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        @keyframes colorChange {
            0% { color: var(--accent-color); }
            100% { color: #ff7675; }
        }

        .ribbon {
            width: clamp(100px, 25vw, 150px);
            height: clamp(100px, 25vw, 150px);
            position: absolute;
            top: clamp(-50px, -10vw, -75px);
            right: clamp(-50px, -10vw, -75px);
            background: #ff4757;
            transform: rotate(45deg);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .ribbon::after {
            content: '2nd Place';
            color: white;
            transform: rotate(-45deg);
            font-weight: bold;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: clamp(15px, 3vw, 25px);
        }

        @media (max-width: 768px) {
            .message {
                transform: rotate(-1deg);
            }
            
            .ribbon {
                top: -40px;
                right: -40px;
            }
        }

        @media (max-width: 480px) {
            .ribbon {
                display: none;
            }
            
            .message {
                transform: none;
            }
        }

        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ribbon"></div>
        <h1>Congratulations!</h1>
        <div class="trophy" role="img" aria-label="Trophy">üèÜ</div>
        <div class="name">Raghad</div>
        <div class="message">
            <p>I'm incredibly proud of your outstanding achievement!<br>
            Securing 2nd place shows your dedication and brilliance.<br>
            Keep reaching for the stars! üåü</p>
        </div>
    </div>

    <script>
        // Improved confetti system
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffeaa7', '#ff4757', '#ffffff'];
            const confettiCount = window.innerWidth < 768 ? 50 : 100;
            
            for(let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Touch-friendly celebration
        function createFireworks(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffeaa7', '#ff4757', '#ffffff'];
            const particleCount = window.innerWidth < 768 ? 15 : 25;
            
            for(let i = 0; i < particleCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'firework';
                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                dot.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.random() * 360) * (Math.PI / 180);
                const distance = Math.random() * 100 + 50;
                const targetX = x + Math.cos(angle) * distance;
                const targetY = y + Math.sin(angle) * distance;
                
                dot.animate([
                    { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                    { transform: `translate(${targetX - x}px, ${targetY - y}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 500 + 500,
                    easing: 'ease-out'
                });
                
                setTimeout(() => dot.remove(), 1000);
            }
        }

        // Event listeners for both mouse and touch
        document.addEventListener('click', (e) => createFireworks(e.clientX, e.clientY));
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createFireworks(touch.clientX, touch.clientY);
        });

        // Initial confetti
        createConfetti();

        // Responsive adjustments
        window.addEventListener('resize', () => {
            document.querySelectorAll('.confetti').forEach(c => c.remove());
            createConfetti();
        });

        // Trophy interaction
        document.querySelector('.trophy').addEventListener('click', () => {
            createFireworks(
                window.innerWidth/2,
                window.innerHeight/2
            );
        });
    </script>
</body>
</html>
